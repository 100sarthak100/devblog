{% extends 'base.html' %}
{% load static %}
{% block title %} Post Create {% endblock title %}

{% block body %}
<div class="main-wrapper">

    <section class="blog-list px-3 py-5 p-md-5">
        <div class="container">
            <h2>Create New Post</h2>
            <form method="post" action="/contact">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">Author</label>
                    <input type="text" class="form-control" id="author" name="author" aria-describedby="author">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>



        </div>
    </section>

    <footer class="footer text-center py-2 theme-bg-dark">

        <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
        <small class="copyright">Designed with <i class="fas fa-heart" style="color: #fb866a;"></i> by <a
                href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>

    </footer>

</div>
{% endblock body %}
